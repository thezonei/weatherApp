---
- hosts: ec2-instance
  become: true
  tasks:
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python-setuptools
        update_cache: true
        
    - name: Install web app dependencies
      pip:
        name: "{{ packages }}"
        state: present
      var:
        packages:
        - Flask
        - requests

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce and docker-compose
      apt:
        pkg:
          - docker-ce
          - docker-compose
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: "Copying local files"
      copy:
        src: "main.py"
        dest: "/myfile1/"
        
    - name: "Copying static files"
      copy:
        src: "static/style.css"
        dest: "/myfile1/"
        
    - name: "Copying templates files"
      copy:
        src: "templates/index.html"
        dest: "/myfile1/"
        
    - name: "Copying result html file"
      copy:
        src: "templates/result.html"
        dest: "/myfile1/"

    - name: Creating container using HTTPD Image
      docker_container:
        name: "Mywebserver4"
        image: "httpd"
        state: started
        exposed_ports:
          - "80"
        ports:
          - "80:80"
        volumes:
          - "/myfile1:/usr/local/apache2/htdocs/"
