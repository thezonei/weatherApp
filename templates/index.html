<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather, .forecast {
            text-align: center;
            margin-top: 30px;
        }
        img {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Website</h1>
        <input type="text" id="cityInput" name="city" class="form-control" placeholder="Enter city name" required>
        <div class="button-group">
            <button id="weatherBtn">Get Weather</button>
            <button id="forecastBtn">7 Day Forecast</button>
        </div>
        <div class="weather" id="weatherResult">
            <!-- Current weather results will be displayed here -->
        </div>
        <div class="forecast" id="forecastResult">
            <!-- 7-day forecast results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('weatherBtn').addEventListener('click', function() {
            var city = document.getElementById('cityInput').value;
            if(city) fetchCurrentWeather(city);
        });

        document.getElementById('forecastBtn').addEventListener('click', function() {
            var city = document.getElementById('cityInput').value;
            if(city) fetch7DayForecast(city);
        });

        function fetchCurrentWeather(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=09e1bd599470636b1cafa4556cab1d47&units=metric`)
            .then(response => response.json())
            .then(data => {
                const weatherData = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather Icon">
                    <p>Temperature: ${data.main.temp}°C</p>
                    <p>Feels Like: ${data.main.feels_like}°C</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Description: ${data.weather[0].description}</p>
                `;
                document.getElementById('weatherResult').innerHTML = weatherData;
            })
            .catch(error => {
                console.error('Error fetching weather:', error);
                document.getElementById('weatherResult').innerHTML = `<p>Error fetching weather data.</p>`;
            });
        }

        function fetch7DayForecast(city) {
            fetch(`https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude=current,minutely,hourly,alerts&appid=09e1bd599470636b1cafa4556cab1d47&units=metric`)
            .then(response => response.json())
            .then(data => {
                let forecastData = '<h2>7 Day Forecast</h2>';
                data.daily.forEach((day, index) => {
                    if(index < 7) {
                        forecastData += `
                            <div>
                                <img src="http://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt="Weather Icon">
                                <p>Day ${index + 1}: ${day.temp.day}°C - ${day.weather[0].description}</p>
                            </div>
                        `;
                    }
                });
                document.getElementById('forecastResult').innerHTML = forecastData;
            })
            .catch(error => {
                console.error('Error fetching forecast:', error);
                document.getElementById('forecastResult').innerHTML = `<p>Error fetching forecast data.</p>`;
            });
        }
    </script>
</body>
</html>
