

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 105px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather {
            text-align: center;
            margin-top: 30px;
        }

        img {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Update Weather Webite</h1>
        <form method="GET" action="/forecast">
            <div class="input-group">
                <input type="text" id="cityInput" name="city" class="form-control" placeholder="Enter city name" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                    <button type="button" id="sevenDayForecastBtn" class="btn btn-secondary">7 Day Forecast</button>
                </div>
            </div>
        </form>

        {% if data %}
        <div class="weather">
            <h2>{{ data.name }}, {{ data.sys['country'] }}</h2>
            <img src="http://openweathermap.org/img/wn/{{ data.weather[0]['icon'] }}@2x.png" alt="Weather Icon">
            <p>Temperature: {{ data.main['temp'] }}&deg;C</p>
            <p>Feels Like: {{ data.main['feels_like'] }}&deg;C</p>
            <p>Humidity: {{ data.main['humidity'] }}%</p>
            <p>Description: {{ data.weather[0]['description'] }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('sevenDayForecastBtn').addEventListener('click', function() {
            var city = document.getElementById('cityInput').value;
            if (city.trim() !== '') {
                window.location.href = '/7dayforecast?city=' + encodeURIComponent(city);
            }
        });
    </script>

</body>

</html>
