<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #e0eafc, #cfdef3); /* Soft blue gradient background */
            min-height: 100vh; /* Minimum height to cover the full viewport height */
            margin: 0; /* Removes default margin */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%; /* Full width */
            max-width: 960px; /* Max width */
            margin: auto; /* Centering */
        }
        .navbar {
            margin-bottom: 20px;
        }
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .forecast-item {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
                    </li>
                    <li class="nav-item">
                        <button id="weatherBtn" class="btn btn-primary ml-2">Get Weather</button>
                    </li>
                    <li class="nav-item">
                        <button id="forecastBtn" class="btn btn-secondary ml-2">7 Day Forecast</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="weather" id="weatherResult">
            <!-- Current weather results will be displayed here -->
        </div>
        <div class="forecast" id="forecastResult">
            <!-- 7-day forecast results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('weatherBtn').addEventListener('click', function() {
            var city = document.getElementById('cityInput').value;
            if (city) fetchCurrentWeather(city);
        });

        document.getElementById('forecastBtn').addEventListener('click', function() {
            var city = document.getElementById('cityInput').value;
            if (city) fetch7DayForecast(city);
        });

        function fetchCurrentWeather(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=09e1bd599470636b1cafa4556cab1d47&units=metric`)
            .then(response => response.json())
            .then(data => {
                if (data.cod === 200) {
                    const weatherData = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather Icon">
                        <p>Temperature: ${data.main.temp}°C</p>
                        <p>Feels Like: ${data.main.feels_like}°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Description: ${data.weather[0].description}</p>
                    `;
                    document.getElementById('weatherResult').innerHTML = weatherData;
                } else {
                    document.getElementById('weatherResult').innerHTML = `<p>Error fetching weather data: ${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error fetching weather:', error);
                document.getElementById('weatherResult').innerHTML = `<p>Error fetching weather data: ${error.message}</p>`;
            });
        }

        function fetch7DayForecast(city) {
            fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&appid=09e1bd599470636b1cafa4556cab1d47&units=metric`)
            .then(response => response.json())
            .then(data => {
                if (data.cod === "200") {
                    const forecasts = data.list;
                    const forecastDiv = document.getElementById('forecastResult');
                    forecastDiv.innerHTML = '<h2>7 Day Forecast</h2>';
                    forecasts.forEach((forecast, index) => {
                        if (index % 8 === 0) {
                            const dayBlock = document.createElement('div');
                            dayBlock.className = 'forecast-item';
                            dayBlock.innerHTML = `
                                <h3>${new Date(forecast.dt * 1000).toLocaleDateString()}</h3>
                                <img src="http://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png" alt="Weather icon">
                                <p>Temp: ${forecast.main.temp}°C</p>
                                <p>Description: ${forecast.weather[0].description}</p>
                            `;
                            forecastDiv.appendChild(dayBlock);
                        }
                    });
                } else {
                    document.getElementById('forecastResult').innerHTML = `<p>Error fetching forecast data: ${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error fetching forecast:', error);
                document.getElementById('forecastResult').innerHTML = `<p>Error fetching forecast data: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
