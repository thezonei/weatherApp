<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            margin-left: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather, .forecast {
            text-align: center;
            margin-top: 20px;
        }
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .forecast-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Website</h1>
        <div class="input-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
            <button id="weatherBtn">Get Weather</button>
            <button id="forecastBtn">7 Day Forecast</button>
        </div>
        <div class="weather" id="weatherResult">
            <!-- Current weather results will be displayed here -->
        </div>
        <div class="forecast" id="forecastResult">
            <!-- 7-day forecast results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('weatherBtn').addEventListener('click', function() {
            var city = document.getElementById('cityInput').value;
            if (city) fetchCurrentWeather(city);
        });

        document.getElementById('forecastBtn').addEventListener('click', function() {
            var city = document.getElementById('cityInput').value;
            if (city) fetchCoordinates(city);
        });

        function fetchCurrentWeather(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=09e1bd599470636b1cafa4556cab1d47&units=metric`)
            .then(response => response.json())
            .then(data => {
                if(data.cod === 200) {
                    const weatherData = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather Icon">
                        <p>Temperature: ${data.main.temp}°C</p>
                        <p>Feels Like: ${data.main.feels_like}°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Description: ${data.weather[0].description}</p>
                    `;
                    document.getElementById('weatherResult').innerHTML = weatherData;
                } else {
                    throw new Error(`${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error fetching weather:', error);
                document.getElementById('weatherResult').innerHTML = `<p>Error fetching weather data: ${error.message}</p>`;
            });
        }

        function fetchCoordinates(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=your_api_key`)
            .then(response => response.json())
            .then(data => {
                if(data.cod === 200) {
                    fetch7DayForecast(data.coord.lat, data.coord.lon);
                } else {
                    throw new Error(`${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error fetching coordinates:', error);
                document.getElementById('forecastResult').innerHTML = `<p>Error fetching coordinates: ${error.message}</p>`;
            });
        }

        function fetch7DayForecast(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,hourly,alerts&appid=09e1bd599470636b1cafa4556cab1d47&units=metric`)
            .then(response => response.json())
            .then(data => {
                displayForecast(data.daily);
            })
            .catch(error => {
                console.error('Error fetching forecast:', error);
                document.getElementById('forecastResult').innerHTML = `<p>Error fetching forecast data: ${error.message}</p>`;
            });
        }

        function displayForecast(dailyForecast) {
            const container = document.getElementById('forecastResult');
            container.innerHTML = '<h2>7 Day Forecast</h2>';
            const grid = document.createElement('div');
            grid.className = 'forecast-grid';
            dailyForecast.forEach((day, index) => {
                if (index < 7) {  // Display only the first 7 days
                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'forecast-item';
                    forecastItem.innerHTML = `
                        <img src="http://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt="Weather Icon">
                        <p>${new Date(day.dt * 1000).toLocaleDateString()}</p>
                        <p>Temp: ${day.temp.day}°C</p>
                        <p>${day.weather[0].description}</p>
                    `;
                    grid.appendChild(forecastItem);
                }
            });
            container.appendChild(grid);
        }
    </script>
</body>
</html>
