<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Directly link to the CSS file assuming it's in the same directory -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 105px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather {
            text-align: center;
            margin-top: 30px;
        }

        img {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
<!--         <form method="GET" action="/forecast"> -->
          <form id="weatherForm">
            <div class="input-group">
                <input type="text" id="cityInput" name="city" class="form-control" placeholder="Enter city name" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                    <button type="button" id="sevenDayForecastBtn" class="btn btn-secondary">7 Day Forecast</button>
                </div>
            </div>
        </form>

<!--         <div class="weather"> -->
        <div class="weather" id="weatherResult">
            <h2>Vancouver, Canada</h2>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
            <p>Temperature: 20째C</p>
            <p>Feels Like: 22째C</p>
            <p>Humidity: 80%</p>
            <p>Description: Clear sky</p>
        </div>
    </div>
    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way
            var city = document.getElementById('cityInput').value;
            fetch('https://api.openweathermap.org/data/2.5/weather?q=' + encodeURIComponent(city) + '&appid=09e1bd599470636b1cafa4556cab1d47&units=metric')
            .then(response => response.json())
            .then(data => {
                const weatherData = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather Icon">
                    <p>Temperature: ${data.main.temp}째C</p>
                    <p>Feels Like: ${data.main.feels_like}째C</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Description: ${data.weather[0].description}</p>
                `;
                document.getElementById('weatherResult').innerHTML = weatherData;
            })
            .catch(error => console.error('Error fetching weather:', error));
        });
    </script>

</body>

</html>
